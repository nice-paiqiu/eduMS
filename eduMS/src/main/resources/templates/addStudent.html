<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加班级</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/layui.js"></script>
    <link rel="stylesheet" href="/css/layui.css">

    <link rel="stylesheet" href="/css/addStudent.css">
    <script src="/js/addStudent.js"></script>
</head>
<body>
<div id="classForm" class="classForm">
    <div class="head-border">
            <button class="layui-btn layui-btn-normal" onclick="window.history.go(-1)">返回</button>
    </div>
    <form class="layui-form" lay-filter="student-data" >
        <div class="layui-form-item">
            <div class="layui-inline">
                    <label class="layui-form-label">名字</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name"  lay-verify="required" autocomplete="off" lay-reqtext="名字是必填项，岂能为空？" placeholder="请输入名字" class="layui-input">
                    </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block" style="width: 100px">
                    <select name="sex" id="sex" lay-verify="required">
                        <option value="0">保密</option>
                        <option value="1">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" id="phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" id="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <!--<div class="layui-form-item">-->
            <!--<label class="layui-form-label">身份证</label>-->
            <!--<div class="layui-input-block">-->
                <!--<input type="text" name="IdCard" id="IdCard" placeholder="请输入身份证" autocomplete="off" class="layui-input">-->
            <!--</div>-->
        <!--</div>-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-inline">
                    <input type="text" name="idcard" id="idcard" placeholder="请输入身份证" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">学校</label>
                <div class="layui-input-inline">
                    <input type="tel" name="university" id="university" placeholder="请输入学校" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-inline">
                    <input type="text" name="major" id="major" placeholder="请输入专业" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block" style="width: 100px">
                    <select name="education" id="education" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="1">专科</option>
                        <option value="1">本科</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">QQ</label>
                <div class="layui-input-inline">
                    <input type="tel" name="qq" id="qq" placeholder="请输入QQ" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">wechat</label>
                <div class="layui-input-inline">
                    <input type="text" name="wechat" id="wechat" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">毕业时间</label>
                <div class="layui-input-inline">
                    <input type="tel" name="graduationtime" id="graduationtime" placeholder="请输入毕业时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">毕业去向</label>
                <div class="layui-input-inline">
                    <input type="text" name="graduationwhere" id="graduationwhere"  placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">途径</label>
                <div class="layui-input-inline">
                    <input type="tel" name="channel" id="channel" placeholder="请输入报名途径" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">签约人</label>
                <div class="layui-input-inline">
                    <select id="contractteacherid" name="charge_teacher" lay-verify="required">
                        <option value="0">暂无</option>
                        <option th:each="ct:${cTeachers}" th:value="${ct.getId()}" th:text="${ct.getName()}"></option>
                        <option th:each="tt:${tTeachers}" th:value="${tt.getId()}" th:text="${tt.getName()}"></option>

                    </select>
                </div>

            </div><div class="layui-inline">
            <label class="layui-form-label">签约时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="contracttime" id="contracttime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
        </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" id="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" onclick="addStudent()">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
