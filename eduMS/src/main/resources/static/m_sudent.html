<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="js/m_student.js"></script>
    <link rel="stylesheet" href="css/m_student.css">

</head>
<body>
<div class="head-border">
    <form class="layui-form" style="display:inline-block" >
        <div class="input_text" >
            <input type="text" name="content" id="content" required placeholder="请输入关键字" autocomplete="off" class="layui-input ">
        </div>
        <button class="layui-btn" onclick="doSelectStudent();return false;" >查询</button>
    </form>
        <!--<button class="layui-btn" onclick="doSelectStudent()">查询</button>-->
        <!--<button class="layui-btn layui-btn-normal" onclick="openAddStudent()">添加学生</button>-->
    <a href="addStudnet.html">
        <button class="layui-btn layui-btn-normal">添加学生</button>
    </a>
        <!--<button type="submit" class="layui-btn layui-btn-normal" style="background: #FFB800" >查看已毕业学生</button>-->
        <!--<input type="checkbox" name="" title="显示停用" checked>-->

</div>

<form class="layui-form">
    <div class="select">
        <select name="class_status" id="class_status" lay-filter="test">
            <option value="0">选择班级</option>
            <option value="1">预开班</option>
            <option value="2">已开班</option>
            <option value="3">已毕业</option>
        </select>
    </div>
    <button class="layui-btn layui-btn-normal" onclick="layer.msg('这个不写了');return false;" >批量换班</button>
</form>
<div id="data" class="data_border">
    <table id="student-table" lay-filter="student-table">
    </table>
</div>

</body>
</html>
