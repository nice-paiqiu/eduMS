<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的班级</title>
    <!--三件套-->
    <script src="/js/jQuery-3.4.1.js"></script>
    <script src="/layui.js"></script>
    <link rel="stylesheet" href="/css/layui.css">

    <script type="text/javascript" src="/js/myClass.js"></script>
</head>
<body>
<div class="head-border">
    <form class="layui-form">
        <div class="input_text">
            <a onclick="display()">
                <input type="checkbox" id="yn" name="yn" lay-skin="switch"  lay-text="显示已毕业班级|显示已毕业班级"/>
            </a>
        </div>
    </form>
</div>
<!--<span th:text="${myClasses}" id="myClasses" hidden></span>-->
<div id="data">
    <table id="class-table" lay-filter="class-table">
    </table>
    <script type="text/html" id="classList">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="task">作业</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="stu">班级学生</a>
    </script>
</div>
</body>
</html>
