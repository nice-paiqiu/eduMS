<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/layui.js"></script>
    <link rel="stylesheet" href="/css/layui.css">
    <script src="/js/m_student.js"></script>
    <link rel="stylesheet" href="/css/m_student.css">

</head>
<body>
<div class="head-border">
    <form class="layui-form" style="display:inline-block" >
        <div class="input_text" >
            <input type="text" name="content" id="content" required placeholder="请输入关键字" autocomplete="off" class="layui-input ">
        </div>
        <div class="select">
            <select name="status" id="status">
                <option value="">选择班级</option>
                <option value="0">预开班</option>
                <option value="1">已开班</option>
                <option value="2">已毕业</option>
            </select>
        </div>
        <button class="layui-btn" onclick="doSelectStudent();return false;" >查询</button>
    </form>
    <a href="/getTeacherByType?option=addStudent">
        <button class="layui-btn layui-btn-normal">添加学生</button>
    </a>
</div>
<div id="data" class="data_border">
    <table id="student-table" lay-filter="student-table">
    </table>
</div>

</body>
</html>
