<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师管理</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/m_teacher.css">
    <script src="js/m_teacher.js"></script>

</head>
<body>

<!--查询按钮不能放在form中否则会发送两次请求-->

<div class="head-border">
    <form class="layui-form" action="" method="post" style="display: inline-block">
        <div class="input_text">
            <input type="text" name="content" id="content" placeholder="请输入关键字" autocomplete="off" class="layui-input ">
        </div>
        <div class="select">
        <select name="type"  id="type" lay-verify="">
            <option value="0">类型</option>
            <option value="1">讲师</option>
            <option value="2">班主任</option>
        </select>
        </div>
        <!--<a onclick="display()">-->
            <!--<input  type="checkbox"  id="flag" name="flag" lay-skin="switch" lay-text="显示停用|不显示停用"/>-->
        <!--</a>-->
        <!--<a >-->
            <!--<input type="checkbox" id="flag" name="flag" title="显示停用">-->
        <!--</a>-->
    </form>
        <button type="submit" class="layui-btn" onclick="doSelect()">查询</button>
        <button type="submit" class="layui-btn layui-btn-normal" onclick="addTeacher()">添加教师</button>
</div>

<div id="data" class="data_border">
    <table id="teacher-table" lay-filter="teacher-table">
    </table>
    <script type="text/html" id="teacherList">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="stop"><span id="option">停用</span></a>
    </script>
</div>
</body>
</html>
